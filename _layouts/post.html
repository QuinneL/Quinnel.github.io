<!DOCTYPE html>
<html>

  {% include head.html %}
<link rel="stylesheet" type="text/css" href="{{site.url}}/css/googledoc.css">


    
<body id="page-top" class="index">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="/">{{site.title}}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{{site.baseurl}}/archive">Archives</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/">Main Page</a>
                    </li>
                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header style = "background-image:url('{{site.baseurl}}/img/portfolio/{{page.img}}')">
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in">{{page.title}}</div>
                <a href="#content" class="btn btn-circle page-scroll">
                    <i class="fa fa-angle-double-down animated"></i></a>
            </div>
        </div>
    </header>
    <div id = "content" class="postcontainer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <p>{{content}}</p>
                            <ul class="list-inline item-details">
                                <li>Date:
                                    <strong>{{ page.project-date }}
                                    </strong>
                                </li>
                                <li>Tags: 
                                    <strong>
                                {% for tag in page.tags %}
                                {% capture tag_name %}{{ tag }}{% endcapture %}
                                <a href="/tag/{{ tag_name }}"><nobr>{{ tag_name }}</nobr>&nbsp;</a>
                                    {% endfor %}
                                        </strong>
                                </li>
                            </ul>
                            <a href="{{site.baseurl}}/archive" >
                            <button type="button" class="btn btn-default">check out more articles in archive</button> </a>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    
    
    </body>
    
    {% include footer.html %}
    {% include js.html %}
</html>
